<mat-form-field class="example-full-width" appearance="outline">
  <mat-label>Search book by title</mat-label>
  <input
    matInput
    #searchTerm
    (change)="onChange($event.target.value)"
    [placeholder]="title"
  />
</mat-form-field>
<button
  mat-raised-button
  color="primary"
  class="submit-btn"
  (click)="onSearch()"
>
  Search
</button>
